<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>
<body class="main">

    {% if failed %}
    <script> alert("다시 시도해 주세요"); </script>
    {% endif %}

    <div class="row">
        <div class="col s4 offset-s4">
          <div class="card login">
            <div class="card-content white-text">
              <img src="/static/img/kakao.png" class="col s12">
              <div class="row">

                <form method="post" action="/signup">
                    <div class="col s8 offset-s2 login-form">

                      <input type="text" name="id" class="col s12 login-input" placeholder="이메일">
                      <input type="password" name="pw" class="col s12 login-input" placeholder="비밀번호">
                  </div>
                  <div class="col s8 offset-s2 no-padding">
                      <button type="submit" class="waves-effect waves-light btn col s12 login-button">회원가입</button>
                  </div>
              </form>
          </div> <br>

          <div class="col s8 offset-s2">
            <div class="divider">  
            </div>
        </div>
        <div class="row">
            <div class="col s8 offset-s2 login-text"><br/>
              본서비스는 사용자의 톡방들의 기록을 분석하고 모아볼 수 있는 웹서비스 입니다.
          </div>
          <div class="col s8 offset-s2 login-text">
            <br>
            <a href="/login" class="waves-effect waves-light btn col s12 signup-button signup-text">로그인하기</a>
        </div>
    </div>

</div>

</div>
</div>
</div>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="static/js/materialize.js"></script>
<script src="static/js/init.js"></script>
<script>
    $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
    $('.parallax').parallax();
});
</script>
</body>
</html>
